global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'log-ingestion'
    static_configs:
      - targets: ['log-ingestion:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'log-standardization'
    static_configs:
      - targets: ['log-standardization:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'log-processor'
    static_configs:
      - targets: ['log-processor:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 30s

  - job_name: 'zookeeper'
    static_configs:
      - targets: ['zookeeper:2181']
    scrape_interval: 30s